<body>

  <div class="container">
    <h1>Pitsa buyurtma qilish</h1>
    <form class="pizza-form" action="https://echo.htmlacademy.ru" method="POST">
      <div class="pizza-form__fields">
        <div class="pizza-form__group">
          <label for="bread-type-select">Noni qanday bo'lsin</label>
          <select class="pizza-form__field" name="bread_type" id="bread-type-select">
            <option value="yupqa">Yupqa</option>
            <option value="qalin">Qalin</option>
            <option value="buxanka">Buxanka</option>
          </select>
        </div>

        <div class="pizza-form__group">
          <fieldset class="pizza-form__sizes">
            <legend>Kattaligi</legend>
          </fieldset>
        </div>

        <div class="pizza-form__group">
          <fieldset class="pizza-form__toppings">
            <legend>Ustiga nima solaylik?</legend>
          </fieldset>
        </div>
      </div>


      <div class="pizza-form__result">
        <p>O'lcham <span class="pizza-form__size-result"></span></p>
      </div>
    </form>
  </div>


  <template class="pizza-type-option-template">
    <option value=""></option>
  </template>

  <template class="pizza-size-radio-template">
    <label class="radio">
      <input class="radio__input visually-hidden" type="radio" name="size" value="">
      <span class="radio__control"></span>
    </label>
  </template>

  <template class="pizza-topping-checkbox-template">
    <label class="checkbox">
      <input class="checkbox__input visually-hidden" type="checkbox" name="">
      <span class="checkbox__control"></span>
    </label>
  </template>
